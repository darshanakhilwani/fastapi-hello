name: Deploy FastAPI to VM

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Copy files to VM via SCP
        uses: appleboy/scp-action@v0.1.4
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          source: "."
          target: "~/app"

      - name: SSH into VM and reload FastAPI via pm2
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.VM_SSH_KEY }}
          script: |
           # Update and install dependencies
            sudo apt update
            sudo apt install -y python3-pip

             # Install pm2 globally if not already installed
            sudo npm install -g pm2

           
             # Navigate to your app folder
             cd ~/app

            # Install Python packages
            pip3 install -r requirements.txt

              # Start or reload the FastAPI app using pm2
              pm2 start "uvicorn main:app --host 0.0.0.0 --port 80" --name fastapi || pm2 reload fastapi

              # Save pm2 process list so it persists after reboot
              pm2 save

              # Auto-start pm2 on boot
              pm2 startup | tail -n 1 | bash